<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado </label>
            <select name="estado" id="iest" required>
                <option value=" " selected>--- Escolha o Estado ---</option>
                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="PB">Paraíba</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipro">Profissão </label>
            <input type="text" name="profissao" id="ipro" list="listpro" required>
            <datalist id="listpro">
                <option>Profissional de Educação Física</option>
                <option>Desenvolvedor</option>
                <option>Psicólogo</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem </label><br>
            <textarea name="msg" id="imsg" cols="50" rows="20"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
