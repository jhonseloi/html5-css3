<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão do iframe é 300x150 -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site <iframe src="https://cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe> para aprender a programar.</p>
    <p>Este é o meu repositório <iframe src="https://github.com/jhonseloi" scolling="no">,
        <a href="https://github.com/jhonseloi" target="_blank">GitHub</a>
    </iframe>, pena que não funciona dentro do iframe.</p>
</body>
</html>
