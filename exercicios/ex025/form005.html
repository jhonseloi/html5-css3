<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imas" value="M"><label for="imas"> Masculino</label><br>
                <input type="radio" name="sexo" id="ifem" checked value="F"><label for="ifem"> Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut" checked><label for="ifut"> Futebol</label><br>
                <input type="checkbox" name="basq" id="ibasq"><label for="ibasq"> Basquete</label><br>
                <input type="checkbox" name="vol" id="ivol" checked><label for="ivol"> Vôlei</label><br>
                <input type="checkbox" name="hand" id="ihand"><label for="ihand"> Handebol</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
