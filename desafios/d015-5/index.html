<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="caixa">
                    <span class="material-icons">person</span>
                    <input type="email" name="email" id="iemail" required maxlength="30" autocomplete="email" placeholder="seu e-mail">
                    <label for="iemail">E-mail</label>
                </div>
                <div class="caixa">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" required minlength="6" maxlength="20" autocomplete="current-password" placeholder="sua senha">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha 
                    <span class="material-icons">mail</span>
                </a>
            </form>
        </div>
    </section>
</body>
</html>
